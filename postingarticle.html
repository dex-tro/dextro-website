<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="device-width" initial-scale="1.0">
	<title>art-ico posting site</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Code+Pro:ital,wght@1,500&display=swap" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="article.css">

</head>
<body>
	<!--header-->
	<div class="main-header">
		<div class="left-section"><img class="menu-icon" src="images/menu-icon.svg"></div>

		<div class="middle-section"><div class="description">ART-ICO</div></div>

		<div class="right-section"><input class="input-search" type="text" name="search" placeholder="search"></div>
	</div>

	<div class="body-fill">
		<div>
			<p><i>Do you need to post an article or have you been looking for a website to post your article? With <b>ART-ICO</b>, you get a chance to post your article for free and your article is been reviewed speedily.</i>
			 </p>
		</div>
		
	</div>

	<div class="background-image" ></div>

	<div class="grid">

		<div>
			<input class="input-firstname" type="text" name="first name" placeholder="enter first name">
       </div>
       <br>
		
		<div>
			<input class="input-lastname" type="text" name="last name" placeholder="enter last name">
		</div>
        <br>
        <div>
            <input class="input-email" type="text" name="email" placeholder="enter email">
        </div>
		<br>
		<div>
			<label class="details">GENDER</label>
			<select name="gender">
				<option value="male">MALE</option>
				<option value="male">FEMALE</option>
				<option value="male">OTHER</option>
			</select>
		</div>
		<br>

		<div>
			<label class="details">AGE</label>
			<input type="number" name="age">
		</div>
        <br>

		<div>
			<label class="details">BIRTHDAY</label>
			<input type="date" name="birthday">
		</div>
        <br>

		<div>
			<label class="details">ARTICLE</label>
			<textarea name="message" value="100"></textarea>
		</div>
        <br>
        
		<div class="submit-button">
			<a href="https://google.com" target="blank"><input class="submit"type="submit" name="submit" value="submit"></a>
		</div>
	</div>
    
    <div class="bottom">
    	<div class="footer">
			<footer class="main-footer">
			<p><b>copyright &copy 2022, <b>ART-ICO </b>by DESTINY OSARUMWENSE</b></p>
			</footer> 
		</div>

        <div class="social-logo">
		  <div id="socials">
			<a href="https://twitter.com" target="blank" class="social-link"><ion-icon name="logo-twitter"></ion-icon></a>
		  </div>
		  <div id="socials">
			<a href="https://youtube.com" target="blank" class="social-link"><ion-icon name="logo-youtube"></ion-icon></a>
		  </div>
		  <div id="socials">
		 	<a href="https://instagram.com" target="blank" class="social-link"><ion-icon name="logo-instagram"></ion-icon></a>
		  </div>
		  <div id="socials">
		 	<a href="https://facebook.com" target="blank" class="social-link"><ion-icon name="logo-facebook"></ion-icon></a>
		  </div>
		</div>
	</div>	

		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
